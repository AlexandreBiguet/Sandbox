<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a title</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="js/main.js"></script>
    <script>
        console.log('This is from inline js');
    </script>
    <style>
        body {
            background: green;
        }
    </style>
</head>

<body>

    <h1 style="color: yellow"> This is a title </h1>
    <p> This is a paragraph</p>
    <p> This is another paragraph. <br>
        Still in the same paragraph, but line-break
    </p>
    <p>Yet another paragraph</p>
    <hr>

    <img src="http://placekitten.com/400/400" border="10" alt="">
</body>

<!--
    html -> markup
    css  -> style of the website
    js   -> interactivity
-->

</html>
